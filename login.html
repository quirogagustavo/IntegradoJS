<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/
4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/
0.6.1/css/bulma.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <form class="box">
      Login
      <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left">
          <input
            class="input"
            type="email"
            placeholder="e.g. alexjohn-son@gmail.com" required
          />
          <span class="icon is-small is-left">
            <i class="fa fa-envelope"></i>
            </span>
        </div>
      </div>
      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-left">
          <input
            class="input"
            type="password"
            placeholder="********"
            required
          />
          <span class="icon is-small is-left">
            <i class="fa fa-lock"></i>
          </span>
        </div>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox" />
          Remember me
        </label>
      </div>
      <div class="field">
        <button class="button is-success">Login</button>
      </div>
    </form>
    
  </body>
</html>
